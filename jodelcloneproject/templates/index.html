{% load static %}
<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'styles.css' %}"/>
    <title>{% block title %}Home{% endblock %}</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post' %}">Post</a>
          </li>
          
        </ul>
      </div>
    </nav>
    {% block content %}
    {% for message in data %}
    <div class="card__container">
    <div class="card container__child" style="transition: 450ms;margin-left: 3.5rem; float: right;" >
        <div class="card-header">
         <p>{{message.userId}}</p>
         
        </div>
        
        <div class="card-body container-fluid" style="flex: 1;">
          
          <div class="">
          <p class="card-text">{{message.userMessage}}</p>
          <p>{{message.timePosted}}</p>
        </div>
        </div>
      </div>
      <div class="arrows__container container__child" style="flex: 1; margin-top: 70px;">

        <div class="arrow-up " onclick="increaseHandler('{{message.id}}')"></div>
        <div class="up{{message.id}}">
        <p class="count">0</p>
      </div>
        <div class="arrow-down" onclick="decreaseHandler('{{message.id}}')"></div>
      </div>
      
    </div>
      {% endfor %}

      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
  </body>
</html>
